                <label for="password">Введите ФИО</label>
                <input type="text" id="users_name" name="users_name" placeholder="Иванов Иван Иванович" required>
            </div>
                <!-- Красивый выбор класса -->

                <p>Место для регистрации через партнеров</p>
        </div>
    </body>
