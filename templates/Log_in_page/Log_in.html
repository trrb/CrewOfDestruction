<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Log_in.css"> 
        <title>CafeteriaFlow</title>
    </head>
    <body>
        <h1 class="Log_in_h1">
            Вход
        </h1>
        <div class="log_in_block">
            <div class="input_box">
                <label for="email">Введите почту</label>
                <input type="email" id="user_mail" name="user_mail" placeholder="your_mail@mail.ru" required>
            </div>
            <div class="input_box">
                <label for="password">Введите пароль</label>
                <input type="password" id="users_password" name="users_password" placeholder="*********" required>
            </div>
            <button type="submit">Войти</button>
            <p>Место для входа через партнеров</p>
        </div>
    </body>
</html>
