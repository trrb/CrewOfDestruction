<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='reviews.css') }}">
    <title>CafeteriaFlow — Вход</title>
</head>
<body>
    {{ form.hidden_tag() }}
    <div class="header">
        <form class="contnet_header" method="post">
        {{ form.hidden_tag() }}
        {{ form.menu(class_="button_") }}
        {{ form.basket(class_="button_") }}
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="my_logo_class" alt="Логотип">
        {{ form.top_up_acc(class_="button_") }}
        {{ form.profile(class_="button_") }}
        </form>
    </div>
    <a href="{{ url_for('new_reviews') }}" class="button_href" >Добавить отзыв</a>
    {% for rew in reviews %}
        <h3 class="name_box_review">{{ rew.user.name }}</h3>
        <p class="reviews_coment">{{ rew.info }}</p>
    {% endfor %}
</body>
</html>
</html>
